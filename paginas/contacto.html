  <main class="container-main-contacto">
    <h1 class="contacto-h1">Contacto</h1>
    <form class="form-contacto">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputMotivo" class="form-label">Motivo</label>
        <input type="text" class="form-control" id="inputMotivo" placeholder="Razon de contacto">
      </div>
      <div class="col-md-6">
        <label for="inputCompra" class="form-label">Tu compra</label>
        <input type="text" class="form-control" id="inputCompra">
      </div>
      <div class="col-md-4">
        <label for="inputEstado" class="form-label">Estado</label>
        <select id="inputEstado" class="form-select">
          <option selected>...</option>
          <option>Sin stock</option>
          <option>Reservado</option>
          <option>Enviado</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputDetalle" class="form-label">Detalles</label>
        <input type="text" class="form-control" id="inputDetelle">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            TyC
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
